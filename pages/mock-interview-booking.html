<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview Booking - PrepXPro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Include Navbar -->
    <div id="navbar-container"></div>

    <!-- Header Section -->
    <section class="pt-32 pb-20 bg-gradient-to-b from-blue-50 to-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center max-w-3xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-bold mb-6 gradient-text">
                    Book Your Mock Interview
                </h1>
                <p class="text-xl text-gray-600 mb-8">
                    Prepare for your interviews with our expert mentors and gain the confidence you need to succeed.
                </p>
            </div>
        </div>
    </section>

    <!-- Booking Form Section -->
    <section class="py-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12 gradient-text">
                Schedule Your Interview
            </h2>

            <form id="booking-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required class="form-input w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter your name">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                    <input type="email" id="email" name="email" required class="form-input w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-semibold mb-2">Select Date</label>
                    <input type="date" id="date" name="date" required class="form-input w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="time" class="block text-gray-700 font-semibold mb-2">Select Time</label>
                    <select id="time" name="time" required class="form-input w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-500">
                        <option value="">Select a time</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="interviewer" class="block text-gray-700 font-semibold mb-2">Choose Interviewer</label>
                    <select id="interviewer" name="interviewer" required class="form-input w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-500">
                        <option value="">Select an interviewer</option>
                        <option value="John Doe">John Doe</option>
                        <option value="Jane Smith">Jane Smith</option>
                        <option value="Mike Johnson">Mike Johnson</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn-primary w-full">
                        Book Interview
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <!-- Custom JavaScript -->
    <script src="/js/main.js"></script>
    
    <!-- Load components -->
    <script>
        // Load navbar
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });

        // Load footer
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });

        // Form submission handling
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle form submission logic here (e.g., send data to server)
            alert('Interview booked successfully!');
        });
    </script>
</body>
</html>
